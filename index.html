<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h4 class="text-center">GOALS</h4>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <div class="navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">MyInventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <div
      class="container text-center bg-body-tertiary"
      style="margin-top: 1rem; padding-top: 1rem"
    >
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="gambar/pisang ijo.jpg"
                  alt="profil"
                  width="150px"
                  id="profil_image"
                  name="profil_image"
                />
              </div>
              <div class="col-md-5">
                <h5 style="text-align: left" class="nama" id="nama">
                  Nama Anda
                </h5>
                <h6 style="text-align: left" id="role" class="role">
                  Front End Developer
                </h6>
                <div style="display: flex">
                  <button
                    type="button"
                    class="btn btn-primary"
                    name="btnedit"
                    id="btnedit"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-light"
                    name="btnresume"
                    id="btnresume"
                  >
                    Resume
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div style="display: flex">
                  <h6 style="text-align: left">Availibility</h6>
                  <h6
                    style="padding-left: 2rem"
                    name="available"
                    id="available"
                  >
                    Fulltime
                  </h6>
                </div>
                <div style="display: flex">
                  <h6 style="text-align: left; width: 4.6rem">Usia</h6>
                  <h6 style="padding-left: 2rem" name="usia" id="usia">
                    21 Tahun
                  </h6>
                </div>
                <div style="display: flex">
                  <h6 style="text-align: left">Lokasi</h6>
                  <h6 style="padding-left: 3.7rem" name="lokasi" id="lokasi">
                    Surabaya, Indonesia
                  </h6>
                </div>
                <div style="display: flex">
                  <h6 style="text-align: left">Pengalaman</h6>
                  <h6
                    style="padding-left: 1rem"
                    name="pengalaman"
                    id="pengalaman"
                  >
                    2 Tahun
                  </h6>
                </div>
                <div style="display: flex">
                  <h6 style="text-align: left">Email</h6>
                  <h6 style="padding-left: 4rem" name="email" id="email">
                    Developer@gmail.com
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end main content -->

    <!-- form -->
    <div class="container" style="margin-top: 3rem" id="container_form">
      <form method="post" name="form" id="form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="input_profil" class="form-label">Profil</label>
          <input
            type="file"
            class="form-control"
            id="input_profil"
            aria-describedby="emailHelp"
            name="input_profil"
          />
        </div>

        <div class="mb-3">
          <label for="input_nama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="input_nama"
            aria-describedby="emailHelp"
            name="input_nama"
          />
        </div>
        <div class="mb-3">
          <label for="input_role" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="input_role"
            aria-describedby="emailHelp"
            name="input_role"
          />
        </div>
        <div class="mb-3">
          <label for="input_available" class="form-label">Availibility</label>
          <input
            type="text"
            class="form-control"
            id="input_available"
            aria-describedby="emailHelp"
            name="input_available"
          />
        </div>
        <div class="mb-3">
          <label for="input_umur" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="input_umur"
            aria-describedby="emailHelp"
            name="input_umur"
          />
        </div>
        <div class="mb-3">
          <label for="input_lokasi" class="form-label">Lokasi</label>
          <input
            type="text"
            class="form-control"
            id="input_lokasi"
            aria-describedby="emailHelp"
            name="input_lokasi"
          />
        </div>
        <div class="mb-3">
          <label for="input_pengalaman" class="form-label"
            >Years Experience</label
          >
          <input
            type="number"
            class="form-control"
            id="input_pengalaman"
            aria-describedby="emailHelp"
            name="input_pengalaman"
          />
        </div>
        <div class="mb-3">
          <label for="input_alamat" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="input_alamat"
            aria-describedby="emailHelp"
            name="input_alamat"
          />
        </div>

        <div class="d-grid gap-2">
          <button
            class="btn btn-primary"
            type="button"
            name="btnsubmit"
            id="btnsubmit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <!-- end form -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
